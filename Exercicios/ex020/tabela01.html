<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            margin: 10px;
        }
        table{
            margin: 10px;
            border-collapse: collapse;
            width: 450px;
        }
        caption{
            border: 1px solid black;   
            padding: 10px;  
            font-weight: bold;  
            background-color: rgb(170, 181, 192);
        }
        thead, tfoot{
            background-color: #444444;
            color: white;
        }
        td, th{
            text-align: center;
            vertical-align: middle;
            padding: 15px;
            border: 1px solid black;
        }
        .estados{
            text-align: left;
            padding: 15px 15px 15px 8px;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="estados">São Paulo</td>
                <td>45 095 233</td>
            </tr>
            <tr>
                <td class="estados">Minas Gerais</td>
                <td>23 953 124</td>
            </tr>
            <tr>
                <td class="estados">Rio De Janeiro</td>
                <td>14 953 233</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="estados" scope="row">Total de Habitantes</th>
                <td><strong>84 033 094</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
