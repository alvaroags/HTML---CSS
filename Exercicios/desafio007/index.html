<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <h1>Imagens Flexiveis</h1>
    <p>A imagem se adequa ao tamanho de sua tela</p>
    <picture>
        <source media="(max-width: 780px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem-flexivel">
    </picture>
</body>
</html>
