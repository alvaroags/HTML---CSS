<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>TESTE DE FORMULÁRIOS</h1>
    <form action="" autocomplete="off">
        <p><label for="iusu">Usuario: </label><input type="text" name="usu" id="iusu" required placeholder="Usuário" size="25"></p>
        <p><label for="isen">Senha: &nbsp;&nbsp;</label><input type="password" name="sen" id="isen" required placeholder="Senha"></p>
        <p>
            <input type="submit" value="ENVIAR"> &nbsp;
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
