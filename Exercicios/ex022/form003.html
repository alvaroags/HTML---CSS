<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIOS</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>TESTE DE FORMULARIOS</h1>
    <form action="" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>&nbsp;
            <input type="number" name="media" step="0.1" id="imedia" min="0" max="10" placeholder="0 a 10">
        </p>
        <p>
            <input type="submit" value="ENVIAR">&nbsp;
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
